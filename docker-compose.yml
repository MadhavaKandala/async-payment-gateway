version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: gateway_db
    environment:
      POSTGRES_USER: gateway_user
      POSTGRES_PASSWORD: gateway_pass
      POSTGRES_DB: payment_gateway
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./database/init.sql:/docker-entrypoint-initdb.d/init.sql
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U gateway_user -d payment_gateway"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: redis_gateway
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 5
    volumes:
      - redis_data:/data

  api:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: gateway_api
    environment:
      DATABASE_URL: postgresql://gateway_user:gateway_pass@postgres:5432/payment_gateway
      REDIS_URL: redis://redis:6379
      PORT: 8000
      NODE_ENV: production
      TEST_MODE: "true"
      WEBHOOK_RETRY_INTERVALS_TEST: "true"
    ports:
      - "8000:8000"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy

  worker:
    build:
      context: ./backend
      dockerfile: Dockerfile.worker
    container_name: gateway_worker
    environment:
      DATABASE_URL: postgresql://gateway_user:gateway_pass@postgres:5432/payment_gateway
      REDIS_URL: redis://redis:6379
      NODE_ENV: production
      TEST_MODE: "true"
      WEBHOOK_RETRY_INTERVALS_TEST: "true"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      api:
        condition: service_started

  dashboard:
    build:
      context: ./dashboard
      dockerfile: Dockerfile
    container_name: gateway_dashboard
    ports:
      - "3000:3000"
    environment:
      VITE_API_URL: http://localhost:8000
    depends_on:
      api:
        condition: service_started

  checkout:
    build:
      context: ./checkout
      dockerfile: Dockerfile
    container_name: gateway_checkout
    ports:
      - "3001:3001"
    environment:
      API_URL: http://localhost:8000

volumes:
  postgres_data:
  redis_data:

networks:
  default:
    name: gateway_network
