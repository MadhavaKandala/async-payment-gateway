version: '1.0'

setup:
  - docker-compose build

start:
  - docker-compose up -d
  - sleep 10 # Wait for DB and Redis

test:
  - echo "Running automated tests via external suite..."

verify:
  - curl -f http://localhost:8000/api/v1/test/jobs/status
  - curl -f http://localhost:3001/checkout.js

shutdown:
  - docker-compose down -v
